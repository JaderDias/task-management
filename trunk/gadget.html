<html>
  <head>
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <script src="scripts/jquery-1.3.2.min.js" type="text/javascript"></script>
    <script src="scripts/jquery-ajax-queue.js" type="text/javascript"></script>
    <script src="scripts/caret.js" type="text/javascript"></script>
	<script src="scripts/index.js"></script>
  </head>
  <body>
	<ul class="view">
	{% for task in tasks %}
		<li class="task" id="{{ task.key.id }}">
		    <div class="showDetails"></div>
		    <div class="checkbox"></div>
		  	<input type="hidden" class="priority" value="{{ task.priority }}" />
			<input type="text" class="title" value="{{ task.title|escape }}" />
		</li>
	{% endfor %}
	</ul>
	<div id="newTask" class="hidden">
		<li class="task">
		    <div class="showDetails"></div>
		    <div class="checkbox"></div>
		  	<input type="hidden" class="priority" />
			<input type="text" class="title" />
		</li>
	</div>
  </body>
</html>
