<html>
  <head>
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
	<script src="http://www.google.com/jsapi"></script>
    <script src="scripts/caret.js" type="text/javascript"></script>
	<script src="scripts/index.js"></script>
  </head>
  <body>
	<ul class="view">
	{% for task in tasks %}
		<li class="task">
		  	<input type="hidden" class="key" value="{{ task.key.id }}" />
		  	<input type="hidden" class="priority" />
			<input type="text" class="title" value="{{ task.title|escape }}" />
		</li>
	{% endfor %}
	</ul>
	<div class="newTask">
		<li class="task">
		  	<input type="hidden" class="key" />
		  	<input type="hidden" class="priority" />
			<input type="text" class="title" />
		</li>
	</div>
  </body>
</html>
